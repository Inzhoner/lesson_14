<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form (lesson-14)</title>
</head>

<body>
    <div class="order">
        <div class="order__container">
            <h1 class="order__main-title">Оформлення замовлення</h1>
            <div class="order__wrapper">
                <!--// Order content -->
                <div class="order__content">
                    <!--// Checkout Info -->
                    <div class="order__checkout checkout-info">
                        <div class="checkout-info__customer">
                            <h2 class="checkout-subtitle checkout-subtitle--info">Інформація про покупця</h2>
                            <div class="checkout-info__body">
                                <div class="checkout-info__column">
                                    <div class="checkout-info__item">
                                        <input class="checkout-info__input" id="surname" type="text" placeholder="Прізвище">
                                    </div>
                                    <div class="checkout-info__item">
                                        <input class="checkout-info__input" id="name" type="text" placeholder="Ім’я">
                                    </div>
                                    <div class="checkout-info__item">
                                        <input class="checkout-info__input" id="father" type="text" placeholder="По батькові">
                                    </div>
                                </div>
                                <div class="checkout-info__column">
                                    <div class="checkout-info__item">
                                        <input class="checkout-info__input" id="phone" type="tel" placeholder="Контактний телефон">
                                    </div>
                                    <div class="checkout-info__item">
                                        <input class="checkout-info__input" id="email" type="email" placeholder="E-mail">
                                    </div>
                                </div>
                            </div>
                            <div class="checkout-info__checkbox checkbox-info">
                                <input class="checkbox-info__input" id="recipient" type="checkbox" name="recipient">
                                <label class="checkbox-info__label" for="recipient">Отримуватиме замовлення інша людина</label>
                            </div>
                        </div>
                    </div>
                    <!--// Checkout delivery -->
                    <div class="order__checkout checkout-delivery">
                        <div class="checkout-delivery__customer">
                            <h2 class="checkout-subtitle checkout-subtitle--delivery">
                                Вибір способу оплати
                            </h2>
                            <div class="checkout-delivery__body delivery-option">
                                <!--// Delivery-option -->
                                <ul class="delivery-option__list">
                                    <li class="delivery-option__item choose">
                                        <input class="choose__input" id="pickup" type="radio" name="delivery" value="pickup" checked>
                                        <label class="choose__label choose__label--pickup" for="pickup">
                                            <span class="choose__title">Самовивіз із магазину</span>
                                            <span class="choose__price">Бесплатно</span>
                                        </label>
                                    </li>
                                    <li class="delivery-option__item choose">
                                        <input class="choose__input" id="nova-poshta" type="radio" name="delivery" value="nova-poshta">
                                        <label class="choose__label choose__label--nova-poshta" for="nova-poshta">
                                            <span class="choose__title">Доставка Нова Пошта</span>
                                            <span class="choose__price">≈ від 500 грн</span>
                                        </label>
                                    </li>
                                    <li class="delivery-option__item choose">
                                        <input class="choose__input" id="courier" type="radio" name="delivery" value="courier">
                                        <label class="choose__label choose__label--courier" for="courier">
                                            <span class="choose__title">Доставка кур'єром</span>
                                            <span class="choose__price">≈ від 200 грн</span>
                                        </label>
                                    </li>
                                </ul>
                                <!--// Delivery description -->
                                <div class="delivery-option__description description-box">
                                    <img class="description-box__icon" src="img/delivery/location.svg" alt="location icon">
                                    <div class="description-box__wrapper">
                                        <div class="description-box__text">
                                            <p class="description-box__time">Графік роботи: щодня з 9:00 до 18:00</p>
                                            <p class="description-box__address">м. Київ, пров. Ізяславський 52, пов. 2</p>
                                        </div>
                                        <button class="description-box__map-btn btn-map">
                                            <span class="btn-map__link">На мапі</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--// Checkout payment  -->
                    <div class="order__checkout checkout-payment">
                        <div class="checkout-payment__customer">
                            <h2 class="checkout-subtitle checkout-subtitle--payment">
                                Вибір способу оплати
                            </h2>
                            <ul class="checkout-payment__list">
                                <!--/ Cash item -->
                                <li class="checkout-payment__item">
                                    <input class="checkout-payment__input" id="cash" type="radio" name="payment-method" value="cash">
                                    <label class="checkout-payment__label" for="cash">
                                        <span class="checkout-payment__title">
                                            Готівкою при отриманні (Післяоплата)
                                        </span>
                                    </label>
                                </li>
                                <!--/ Card item -->
                                <li class="checkout-payment__item">
                                    <input class="checkout-payment__input" id="card" type="radio" name="payment-method" value="card" checked>
                                    <label class="checkout-payment__label" for="card">
                                        <span class="checkout-payment__title">
                                            Оплата карткою на сайті
                                        </span>
                                        <img class="checkout-payment__img-master-card" src="img/payment/master-card-logo.svg" alt="icon master card">
                                        <img class="checkout-payment__img-visa-card" src="img/payment/visa-card-logo.svg" alt="icon visa card">
                                    </label>
                                </li>
                                <!--/ Privat item -->
                                <li class="checkout-payment__item">
                                    <input class="checkout-payment__input" id="privat-pay" type="radio" name="payment-method" value="privat-pay">
                                    <label class="checkout-payment__label" for="privat-pay">
                                        <span class="checkout-payment__title">
                                            Privat Pay
                                        </span>
                                        <img class="checkout-payment__img-master-card" src="img/payment/privat-pay-logo.svg" alt="icon privat pay">
                                    </label>
                                </li>
                                <!--/ Credit item  -->
                                <li class="checkout-payment__item">
                                    <input class="checkout-payment__input" id="credit" type="radio" name="payment-method" value="credit">
                                    <label class="checkout-payment__label" for="credit">
                                        <span class="checkout-payment__title">
                                            Кредит від Krovato
                                        </span>
                                    </label>
                                </li>
                                <!--/ Privat parts item -->
                                <li class="checkout-payment__item">
                                    <input class="checkout-payment__input" id="privat-parts" type="radio" name="payment-method" value="privat-parts">
                                    <label class="checkout-payment__label" for="privat-parts">
                                        <span class="checkout-payment__title">
                                            Оплата частинами ПриватБанк
                                        </span>
                                        <img class="checkout-payment__img-master-card" src="img/payment/privaty-credit-logo.svg" alt="icon privat credit pay">
                                    </label>
                                </li>
                                <!--/ Mono parts item -->
                                <li class="checkout-payment__item">
                                    <input class="checkout-payment__input" id="monobank-parts" type="radio" name="payment-method" value="monobank-parts">
                                    <label class="checkout-payment__label" for="monobank-parts">
                                        <span class="checkout-payment__title">
                                            Оплата частинами МоноБанк
                                        </span>
                                        <img class="checkout-payment__img-master-card" src="img/payment/mono-bank-logo.svg" alt="icon privat credit pay">
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- // Checkout comment -->
                    <div class="order__checkout checkout-comment">
                        <div class="checkout-comment__customer">
                            <h2 class="checkout-subtitle checkout-subtitle--comment">
                                Вибір способу оплати
                            </h2>
                            <textarea class="checkout-comment__textarea" placeholder="Ваш коментар" name="form[textarea]"></textarea>
                        </div>
                        <div class="checkout-comment__btn">
                            <button class="checkout-comment__link">ОФОРМИТИ ЗАМОВЛЕННЯ</button>
                        </div>
                    </div>
                </div>
                <!--! Don`t use -->
                <div class="order__items" style="display: none;"></div>
            </div>
            <h3 class="form-title">Form</h3>
        </div>
    </div>
</body>

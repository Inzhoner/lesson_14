<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Оформлення замовлення</title>
</head>

<body>
    <div class="order">
        <div class="order__container">
            <h1 class="order__title">Оформлення замовлення</h1>
            <div class="order__content">
                <div class="order__checkout checkout-info">
                    <div class="checkout-info__customer">
                        <h2 class="checkout-info__title">Інформація про покупця</h2>
                        <div class="checkout-info__box box-info">
                            <div class="box-info__customer customer-field">
                                <div class="customer-field__item customer-field__item--surname">
                                    <input class="customer-field__input" id="surname" type="text" placeholder="Прізвище">
                                </div>
                                <div class="customer-field__item customer-field__item--name">
                                    <input class="customer-field__input" id="name" type="text" placeholder="Ім’я">
                                </div>
                                <div class="customer-field__item customer-field__item--father-name">
                                    <input class="customer-field__input" id="father" type="text" placeholder="По батькові">
                                </div>
                            </div>
                            <div class="box-info__contact-fielf"></div>
                            <div class="box-info__different-recipient"></div>
                        </div>
                    </div>
                </div>
                <!--! Don`t use -->
                <div class="order__items"></div>
            </div>
        </div>
    </div>
</body>

</html>
